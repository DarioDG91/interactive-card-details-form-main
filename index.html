<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="/app.js" defer></script>
    <script src="/form.js" defer></script>
  </head>
  <body>
    <main>
      <div class="grid-container">
        <div class="cards">
          <div class="front-card">
            <div class="card-container">
              <div class="icon">
                <div class="icon-1"></div>
                <div class="icon-2"></div>
              </div>
              <div class="card-number">
                <div id="number1">0000</div>
                <div id="number2">0000</div>
                <div id="number3">0000</div>
                <div id="number4">0000</div>
              </div>
              <div class="card-footer">
                <div class="card-name">Jane Appleseed</div>
                <div class="card-exp">
                  <div class="month">00</div>
                  /
                  <div class="year">00</div>
                </div>
              </div>

            </div>
          </div>
          <div class="back-card">
            <div class="card-cvc">000</div>
          </div>
        </div>
        <div class="form-side">
          <form action="" id="form">
            <div class="form-group">
              <label for="name"
                >cardholder name
                <input
                  type="text"
                  id="name"
                  name="name"
                  minlength="2"
                  maxlength="32"
                  pattern="[A-Za-z ]{1,32}"
                  placeholder="e.g. Jane Appleseed"
                  required
                />
              </label>
              <div class="error-message"></div>
            </div>
            <div class="form-group">
              <label for="card-number"
                >card number
                <input
                  type="text"
                  id="card-number"
                  name="card-number"
                  minlength="16"
                  maxlength="16"
                  pattern="\d{16}"
                  placeholder="e.g. 1234 5678 9123 0000"
                  inputmode="numeric"
                  required
                />
              </label>
              <div class="error-message"></div>
            </div>
            <div class="exp-date">
              exp. date (mm/yy)
              <div class="flex-container">
                <div class="form-group">
                  <label for="month" id="label-month">month</label>
                  <input
                    type="text"
                    name="month"
                    id="month"
                    minlength="2"
                    maxlength="2"
                    pattern="\d{2}"
                    placeholder="MM"
                    required
                  />
                  <div class="error-message"></div>
                </div>
                <div class="form-group">
                  <label for="year" id="label-year">year</label>
                  <input
                    type="text"
                    name="year"
                    id="year"
                    minlength="2"
                    maxlength="2"
                    pattern="\d{2}"
                    placeholder="YY"
                    required
                  />
                  <div class="error-message"></div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="cvc"
                >cvc
                <input
                  type="text"
                  name="cvc"
                  id="cvc"
                  minlength="3"
                  maxlength="3"
                  pattern="\d{3}"
                  placeholder="e.g. 123"
                  required
                />
              </label>
              <div class="error-message"></div>
            </div>
            <button class="ax-button btn" id="submit-btn" type="submit">Confirm</button>
          </form>
          <div class="submit-success">
            <div class="success-icon"></div>
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
            <a href="#">Continue</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
